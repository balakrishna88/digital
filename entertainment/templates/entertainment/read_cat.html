{% extends 'website/index.html' %}

{% block content %}
  </header>
  <!--Main Navigation-->

  <!--Main layout-->
  <main class="my-5">
    <div class="container">
      <!--Grid row-->
      <div class="row">
        <!--Grid column-->
        <div class="col-md-9 mb-4">
          <!--Section: Content-->
          <section>
            <!-- Post -->
            <div class="row">
              {% for i in blogs %}
              <div class="col-md-4 mb-4">
                <div class="bg-image hover-overlay shadow-1-strong rounded ripple" data-mdb-ripple-color="light">
                  <img src="{{i.img.url}}" class="img-fluid">
                  <a href="{% url 'applicationsreadblog' i.slug_postapplications %}">
                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                  </a>
                </div>
              </div>

              <div class="col-md-8 mb-4">
                <h5>{{i.title}}</h5>
                <p>
                  {{i.content|safe|slice:"0:25"}}
                </p>
                <a href="{% url 'applicationsreadblog' i.slug_postapplications %}">
                <button type="button" class="btn btn-primary">Read</button>
              </a>
              </div>
              {% endfor %}
            </div>

            

      
          </section>
          <!--Section: Content-->
        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-3 mb-4">
          <!--Section: Sidebar-->
          <section class="sticky-top" style="top: 80px;">
           

            
          </section>
          <!--Section: Sidebar-->
        </div>
        <!--Grid column-->
      </div>
      <!--Grid row-->

     
    </div>
  </main>
  <!--Main layout-->
  {% endblock content %}
